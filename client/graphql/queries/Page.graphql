query GetPages(
  $slug: String!
  $sort: [String]
  $publicationState: PublicationState!
  $locale: I18NLocaleCode!
) {
  pages(
    filters: { slug: { eq: $slug } }
    sort: $sort
    publicationState: $publicationState
    locale: $locale
  ) {
    data {
      id
      attributes {
        locale
        localizations {
          data {
            id
            attributes {
              locale
            }
          }
        }
        slug
        metadata {
          metaTitle
          metaDescription
          shareImage {
            ...FileParts
          }
          twitterCardType
          twitterUsername
        }
        contentSections {
          __typename
          ... on ComponentSectionsBottomActions {
            id
            title
            buttons {
              id
              newTab
              text
              type
              url
            }
          }
          ... on ComponentSectionsHero {
            id
            buttons {
              id
              newTab
              text
              type
              url
            }
            title
            description
            label
            picture {
              ...FileParts
            }
          }
          ... on ComponentSectionsFeatureColumnsGroup {
            id
            features {
              id
              description
              icon {
                ...FileParts
              }
              title
            }
          }
          ... on ComponentSectionsFeatureRowsGroup {
            id
            features {
              id
              description
              link {
                id
                newTab
                text
                url
              }
              media {
                ...FileParts
              }
              title
            }
          }
          ... on ComponentSectionsTestimonialsGroup {
            id
            description
            link {
              id
              newTab
              text
              url
            }
            logos {
              id
              title
              logo {
                ...FileParts
              }
            }
            testimonials {
              id
              logo {
                ...FileParts
              }
              picture {
                ...FileParts
              }
              text
              authorName
              authorTitle
              link
            }
            title
          }
          ... on ComponentSectionsLargeVideo {
            id
            description
            title
            poster {
              ...FileParts
            }
            video {
              ...FileParts
            }
          }
          ... on ComponentSectionsRichText {
            id
            content
          }
          ... on ComponentSectionsPricing {
            id
            title
            plans {
              description
              features {
                id
                name
              }
              id
              isRecommended
              name
              price
              pricePeriod
            }
          }
          ... on ComponentSectionsLeadForm {
            id
            emailPlaceholder
            location
            submitButton {
              id
              text
              type
            }
            title
          }
        }
      }
    }
  }
}
